<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App || pixoDev</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Weather App</h1>
        <form class="form">
            <input type="text" placeholder="Search City" class="city-input">
            <br>
            <button class="search-btn">Search Weather</button>
        </form>
        <div class="response">
            <h1 class="current-temp">0ºC <span>❄️</span></h1>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
